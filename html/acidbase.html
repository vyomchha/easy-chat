<!doctype html>
<html>

	<head>
	
		<title> Easy Chat </title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
		
		<meta name="description" content="Easy Chat is a module which can be added to a website to provide chat features.">
		<meta name="author" content="Vyom Chhabra">
        
		<!-- CSS add-ons-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" type="text/css" href="main.css">
			
		<!-- Javascript add-ons-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="main.js"></script>
		
	</head>

	<body>
		<div class="es_body">
			<div class="es_body_header">Acid base</div>
			<div class="es_body_main">
				<div id="es_body_content" class="es_body_content">
				</div>
			</div>
			<div id="es_body_footer" class="es_body_footer">
				<form id="es_form">
					<label class="sr-only" for="query">Query</label>
					<input type="hidden" id="capi" name="capi" value="10723fea38b948d3a88ad98250fbc190">
					<input id="query" type="text" placeholder="Enter Query...">
				</form>	
			</div>
			<div class="es_body_options" id ="es_options">
				<form id="es_op_form"></form>
			</div>
			<button id ="speech-btn" class="es_body_footer_btn fa fa-microphone" value="" onclick="startDictation()"></button>
			<button id ="mute-btn" class="es_body_mute_btn fa fa-volume-up" value="mute" onclick="changeMute()"></button>
		</div>
		
		<div class="es_dr_joy">
			<div id="start-msg" class="es_body_starter">Hello, I am Dr. Joy and I am here to help you.</div>
			<div class="arrow-down"></div>
		</div>
		
	</body>

</html>
